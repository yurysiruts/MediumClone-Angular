<button
  (click)="handleFollow()"
  [ngClass]="{
    btn: true,
    'btn-sm': true,
    'action-btn': true,
    'btn-secondary': isFollowed,
    'btn-outline-secondary': !isFollowed
  }"
>
  <ng-container *ngIf="!isFollowed">
    <i class="ion-plus-round"></i>
    &nbsp;Follow {{ userProfileProps.username }}
  </ng-container>
  <ng-container *ngIf="isFollowed">
    <i class="ion-minus-round"></i>
    &nbsp;Unfollow {{ userProfileProps.username }}
  </ng-container>
</button>
