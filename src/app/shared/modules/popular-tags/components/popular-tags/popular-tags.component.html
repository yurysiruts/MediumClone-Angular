<div *ngIf="isLoading$ | async">Loading...</div>
<app-error-message *ngIf="error$ | async"></app-error-message>

<div class="sidebar" *ngIf="tags$ | async">
  <p>Popular Tags</p>
  <div class="tag-list">
    <a
      class="tag-default tag-pill"
      *ngFor="let tag of tags$ | async"
      [routerLink]="['/tags', tag]"
    >
      {{ tag }}
    </a>
  </div>
</div>
