<div class="col-md-2 offset-md-5">
  <app-loading *ngIf="isLoading$ | async"></app-loading>
  <app-error-message *ngIf="error$ | async"></app-error-message>
</div>

<div *ngIf="feed$ | async">
  <div
    class="article-preview"
    *ngFor="let article of (feed$ | async)?.articles"
  >
    <div class="article-meta">
      <a [routerLink]="['/profiles', article.author.name]">
        <img [src]="article.author.image" />
      </a>
      <div class="info">
        <a [routerLink]="['/profiles', article.author.name]">
          {{ article.author.username }}
        </a>
        <span class="date">{{ article.createdAt | date }}</span>
      </div>
      <div class="pull-xs-right">===ADD to favourites===</div>
    </div>
    <a [routerLink]="['/articles', article.slug]" class="preview-link">
      <h1>{{ article.title }}</h1>
      <p>{{ article.description }}</p>
      <app-tag-list [tags]="article.tagList"></app-tag-list>
    </a>
  </div>
  <app-pagination
    [total]="(feed$ | async)?.articlesCount"
    [limit]="limit"
    [url]="baseUrl"
    [currentPage]="currentPage"
  ></app-pagination>
</div>
